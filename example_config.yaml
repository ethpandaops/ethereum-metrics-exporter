consensus:
  enabled: true
  url: "http://localhost:5053"
  name: "consensus-client"
execution:
  enabled: true
  url: "http://localhost:8545"
  name: "execution-client"
  modules:
    - "eth"
    - "net"
    - "web3"
    - "txpool"
diskUsage:
  enabled: false
  interval: 60m  # Polling interval (in minutes) - accepts time units: s, m, h
  directories:
  - /data/ethereum
docker:
  enabled: false
  endpoint: "unix:///var/run/docker.sock"
  interval: "10s"
  containers:
    # Example 1: Auto-discover all volumes (no volumes section needed)
    - name: "geth"
      type: "execution"
      filesystem:
        enabled: true
        interval: 30s
      # volumes: [] # Empty or omitted = auto-discover all container volumes
    
    # Example 2: Monitor all volumes but disable specific ones
    - name: "lighthouse"
      type: "beacon"
      filesystem:
        enabled: true
        interval: 30s
      volumes:
        - name: "*"           # Apply to all discovered volumes
          monitor: true       # Monitor all by default
        - path: "/tmp"        # But disable monitoring for /tmp mount
          monitor: false

    # Example 3: Explicit volume configuration (original behavior)
    - name: "prysm"
      type: "beacon"
      filesystem:
        enabled: true
        interval: 30s
      volumes:
        - name: "prysm-data"
          path: "/data"
          type: "named"
          monitor: true
        - name: "prysm-keys"
          path: "/keys"
          type: "bind"
          monitor: false
  labels:
    containerName: true
    containerID: false
    imageName: true
    imageTag: false
