consensus:
  enabled: true
  url: "http://localhost:5053"
  name: "consensus-client"
execution:
  enabled: true
  url: "http://localhost:8545"
  name: "execution-client"
  modules:
    - "eth"
    - "net"
    - "web3"
    - "txpool"
diskUsage:
  enabled: false
  interval: 60m  # Polling interval (in minutes) - accepts time units: s, m, h
  directories:
  - /data/ethereum
docker:
  enabled: false
  endpoint: "unix:///var/run/docker.sock"
  interval: "10s"
  labels: # labels to include in the docker metrics
    containerName: true
    containerID: false
    imageName: true
    imageTag: true
  containers:
    - name: "geth"
      type: "execution"
      filesystem:
        enabled: true
    - name: "lighthouse"
      type: "consensus"
      filesystem:
        enabled: true

