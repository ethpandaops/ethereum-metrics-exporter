consensus:
  enabled: true
  url: "http://localhost:5053"
  name: "consensus-client"
execution:
  enabled: true
  url: "http://localhost:8545"
  name: "execution-client"
  modules:
    - "eth"
    - "net"
    - "web3"
    - "txpool"
diskUsage:
  enabled: false
  interval: 60m  # Polling interval (in minutes) - accepts time units: s, m, h
  directories:
  - /data/ethereum
docker:
  enabled: false
  endpoint: "unix:///var/run/docker.sock"
  interval: "10s"
  containers:
    - name: "geth"
      type: "execution"
    - name: "lighthouse"
      type: "beacon"
  labels:
    containerName: true
    containerID: false
    imageName: true
    imageTag: false
